<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./css/lista.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
</head>
<body>
 <div id="productos" class="row pt-5">
   <div card_s>
   <div card_s_heder>
    <h4> Ingresa un Producto</h4>
   </div>
   </div>
   <div class="cards_producto">
    <form id="Formulario_Productos">
        <div class="col-md-4">
          <div class="form-group">
            <input type="text" id="id" placeholder="id" class="form-control1">
        </div>
        <div class="form-group">
          <div class="form-group">
            <input type="text" id="imageUrl" placeholder="URL de la imagen"class="form-control1">
            </div>
            <input type="text" id="name" placeholder="Nombre Producto" class="form-control1">
        </div>
       
        <div class="form-group">
            <input type="text" id="descripcion" placeholder="Descripcion del producto"class="form-control1">
            </div>
            
            <div class="form-group">
            <input type="number" id="valor" step="0.01" placeholder="Valor del producto"class="form-control1">
            </div>
            <button type="button" onclick="agragraProducto()" class="button-formulario">
                Enviar
              </button>
        </div>
    </form>
 </div>
</div>
<div class="col-md-8">
    <div id="product-list">  
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Producto</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th scope="col">Imagen</th>
          </tr>
        </thead>
        <tbody id="tbody">
          
          <!-- El contenido de la tabla se generará dinámicamente aquí -->
        </tbody>
       
      </table>
</div>
    <script src="./lista.js"></script>
</body>
</html>
